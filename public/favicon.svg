<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B829F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#07080D" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- Letter H -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#grad)" text-anchor="middle">H</text>
  
  <!-- Level badge -->
  <circle cx="75" cy="25" r="12" fill="url(#grad)"/>
  <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#07080D" text-anchor="middle">4</text>
</svg>
